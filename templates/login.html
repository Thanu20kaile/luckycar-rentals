<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Car Rentals - Login</title>
<style>
body {
  background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
}

.container {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  border-radius: 16px;
  padding: 40px 50px;
  width: 340px;
  text-align: center;
  color: #fff;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}

h2 {
  margin-bottom: 25px;
  font-size: 24px;
}

input {
  width: 90%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  margin-bottom: 15px;
  outline: none;
}

button {
  width: 95%;
  padding: 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #0056b3;
}

.error {
  color: #ffcccc;
  font-size: 14px;
  margin-bottom: 10px;
}

p {
  margin-top: 15px;
  font-size: 14px;
}

p a {
  color: #00aaff;
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>
<div class="overlay"></div>
<div class="container">
  <div class="logo">ðŸš— Lucky Car Rentals</div>
  <h2>Welcome Back!</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="/signup">Sign Up</a></p>
</div>
</body>
</html>
