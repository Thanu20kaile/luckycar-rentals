<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.card {
  background: white;
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  text-align: center;
  width: 500px;
}
h1 {
  color: {{ color }};
}
p {
  font-size: 16px;
  margin: 15px 0;
}
.notes {
  font-style: italic;
  color: #333;
  background: #f9f9f9;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-top: 10px;
}
a {
  display: inline-block;
  margin-top: 20px;
  text-decoration: none;
  color: white;
  background: #00a76f;
  padding: 10px 25px;
  border-radius: 10px;
}
a:hover {
  background: #00925f;
}
</style>
</head>

<body>
  <div class="card">
    <h1>{{ message }}</h1>
    {% if notes %}
      <div class="notes">Admin Notes: {{ notes }}</div>
    {% endif %}
    <a href="/booking">Return to Booking Page</a>
  </div>
</body>
</html>
